<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <nav>
      <h1>Library</h1>
      <button id="addBook">Add Book</button>
    </nav>
    <dialog id="formDialog">
      <div id="closeDialog">
        <button id="closeDialogButton" class="danger">X</button>
      </div>
      <div id="formContainer">
        <form id="addBookForm">
          <div>
            <label for="title">Title:</label>
            <input
              type="text"
              name="title"
              placeholder="title"
              class="formInput"
              required
            />
          </div>
          <div>
            <label for="title">Author:</label>
            <input
              type="text"
              name="author"
              placeholder="Author"
              class="formInput"
              required
            />
          </div>
          <div>
            <label for="pages">Number of Pages:</label>
            <input
              type="number"
              name="pages"
              placeholder="Number of pages"
              class="formInput"
              required
            />
          </div>
          <div class="horizontalField">
            <label for="readYet">Have you read this yet?</label>
            <input type="checkbox" name="readYet" id="checkbox" />
          </div>
          <div id="buttonFields" class="horizontalField">
            <button type="submit" id="addButton" class="positive formInput">
              Add
            </button>
          </div>
        </form>
      </div>
    </dialog>
    <section id="catalogContainer" class="container">
      <div id="catalog"></div>
    </section>
  </body>
  <script src="index.js"></script>
</html>
